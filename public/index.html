<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Galaxy Music Player</title>
      <style>
          body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
              canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }

                  #playerUI {
                        position: absolute;
                              bottom: 30px;
                                    left: 50%;
                                          transform: translateX(-50%);
                                                width: 90%;
                                                      max-width: 500px;
                                                            background: rgba(0, 0, 0, 0.6);
                                                                  border-radius: 15px;
                                                                        padding: 20px;
                                                                              text-align: center;
                                                                                    color: white;
                                                                                          box-shadow: 0 0 20px rgba(0,0,0,0.7);
                                                                                              }

                                                                                                  #songTitle {
                                                                                                        font-size: 18px;
                                                                                                              font-weight: bold;
                                                                                                                    margin-top: 10px;
                                                                                                                          margin-bottom: 5px;
                                                                                                                              }

                                                                                                                                  #songArtist {
                                                                                                                                        font-size: 14px;
                                                                                                                                              color: #aaa;
                                                                                                                                                    margin-bottom: 15px;
                                                                                                                                                        }

                                                                                                                                                            #controls {
                                                                                                                                                                  display: flex;
                                                                                                                                                                        justify-content: center;
                                                                                                                                                                              align-items: center;
                                                                                                                                                                                    gap: 15px;
                                                                                                                                                                                        }

                                                                                                                                                                                            .controlBtn {
                                                                                                                                                                                                  background: white;
                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                              border-radius: 50%;
                                                                                                                                                                                                                    width: 45px;
                                                                                                                                                                                                                          height: 45px;
                                                                                                                                                                                                                                font-size: 20px;
                                                                                                                                                                                                                                      display: flex;
                                                                                                                                                                                                                                            justify-content: center;
                                                                                                                                                                                                                                                  align-items: center;
                                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                                              color: black;
                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                      #progressBar {
                                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                                  margin-top: 15px;
                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                          #playlist {
                                                                                                                                                                                                                                                                                                margin-top: 15px;
                                                                                                                                                                                                                                                                                                      width: 100%;
                                                                                                                                                                                                                                                                                                            padding: 5px;
                                                                                                                                                                                                                                                                                                                  border-radius: 8px;
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                          #loadBtn {
                                                                                                                                                                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                      background: #00ffcc;
                                                                                                                                                                                                                                                                                                                                            color: black;
                                                                                                                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                                                                                                                        border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                              padding: 10px 15px;
                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                          font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                  nav {
                                                                                                                                                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                              top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                    left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                          transform: translateX(-50%);
                                                                                                                                                                                                                                                                                                                                                                                                                background: rgba(0,0,0,0.6);
                                                                                                                                                                                                                                                                                                                                                                                                                      border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                  display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                        gap: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                              box-shadow: 0 0 15px rgba(0,0,0,0.7);
                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                      nav a {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              transition: color 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      nav a:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: #00ffcc;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <canvas id="bg"></canvas>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <nav>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <a href="index.html">üéµ Music</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <a href="portfolio.html">üíº Portfolio</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <a href="steam.html">üéÆ Steam</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </nav>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div id="playerUI">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div id="songTitle">No song loaded</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="songArtist">‚Äî</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div id="controls">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button class="controlBtn" id="prevBtn">‚èÆ</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <button class="controlBtn" id="playBtn">‚ñ∂</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button class="controlBtn" id="pauseBtn">‚è∏</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button class="controlBtn" id="nextBtn">‚è≠</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="range" id="progressBar" min="0" max="100" value="0">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <select id="playlist"></select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="file" id="fileInput" accept="audio/*" multiple style="display:none">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button id="loadBtn">Load Local Files</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // === GALAXY BACKGROUND ===
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const scene = new THREE.Scene();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), antialias: true });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            renderer.setSize(window.innerWidth, window.innerHeight);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const starGeometry = new THREE.BufferGeometry();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const starCount = 4000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const starVertices = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const starColors = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let i = 0; i < starCount; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const x = (Math.random() - 0.5) * 2000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const y = (Math.random() - 0.5) * 2000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const z = (Math.random() - 0.5) * 2000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        starVertices.push(x, y, z);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // start white, we'll animate colors later
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    starColors.push(1, 1, 1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starVertices, 3));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                starGeometry.setAttribute("color", new THREE.Float32BufferAttribute(starColors, 3));

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const starMaterial = new THREE.PointsMaterial({ vertexColors: true, size: 1.5, transparent: true });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const stars = new THREE.Points(starGeometry, starMaterial);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            scene.add(stars);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                camera.position.z = 800;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    window.addEventListener("resize", () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          camera.aspect = window.innerWidth / window.innerHeight;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                camera.updateProjectionMatrix();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      renderer.setSize(window.innerWidth, window.innerHeight);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // Animate color shifts
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function animateStars() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const colors = starGeometry.attributes.color.array;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              for (let i = 0; i < colors.length; i += 3) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      colors[i] = 0.5 + 0.5 * Math.sin(Date.now() * 0.001 + i);     // R
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              colors[i+1] = 0.5 + 0.5 * Math.sin(Date.now() * 0.0015 + i); // G
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      colors[i+2] = 0.5 + 0.5 * Math.sin(Date.now() * 0.002 + i);  // B
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  starGeometry.attributes.color.needsUpdate = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // === AUDIO ===
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const audio = new Audio();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let files = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let currentIndex = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const fileInput = document.getElementById("fileInput");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const playlist = document.getElementById("playlist");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const songTitle = document.getElementById("songTitle");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const songArtist = document.getElementById("songArtist");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const progressBar = document.getElementById("progressBar");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("loadBtn").addEventListener("click", () => fileInput.click());

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  fileInput.addEventListener("change", e => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        files = Array.from(e.target.files);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              playlist.innerHTML = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    files.forEach((file, i) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const option = document.createElement("option");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    option.value = i;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            option.textContent = file.name;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    playlist.appendChild(option);
